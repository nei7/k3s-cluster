gitops:
  repo: https://github.com/nei7/k3s-cluster
  revision: master

apps:
  # CDRs App
  - name: crds
    namespace: default
    path: argocd/bootstrap/crds
    syncWave: 0

  - name: external-secrets
    namespace: external-secrets
    path: argocd/system/external-secrets
    syncWave: 1

  - name: cert-manager
    namespace: cert-manager
    path: argocd/system/cert-manager
    syncWave: 2

  - name: traefik
    namespace: traefik
    path: argocd/system/traefik
    syncWave: 3
    helm:
      skipCrds: true

  - name: inlets
    namespace: inlets
    path: argocd/system/inlets
    syncWave: 4
    helm:
      skipCrds: true

    
  - name: longhorn
    namespace: longhorn-system
    path: argocd/system/longhorn-system
    syncWave: 5

  - name: monitoring
    namespace: monitoring
    path: argocd/system/monitoring
    syncWave: 6
    helm:
      skipCrds: true
